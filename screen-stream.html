    <style>
        * {

        body {

        .container {
            display: flex;

            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);

        .header {
            background: rgba(0, 0, 0, 0.8);

            backdrop-filter: blur(10px);

        .header-left {

        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #e74c3c;
            animation: none;
        }

        .status-indicator.connecting {
            background: #f39c12;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .device-info {
            display: flex;
            flex-direction: column;
        }

        .device-name {

            font-weight: 600;
            margin-bottom: 2px;
        }

        .device-status {

        .header-right {

        }

        .stat-value {

        }

        .main-content {

            background: #000;

        .screen-canvas {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;

        .screen-canvas:hover {
            border-color: #3498db;

        .placeholder {

        .fps-buttons {

        .fps-btn {

        .error-message {

        .performance-overlay {

        .loading-spinner {

        @keyframes spin {

        }

        @media (max-width: 768px) {

            }

                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>

    <script src="screen-display.js"></script>
    <script>
        // å±å¹•æŠ•å±æ§åˆ¶å™¨
        class ScreenStreamingController {
            constructor() {
                this.screenDisplay = null;
                this.currentDevice = null;
                this.isConnected = false;
                this.isStreaming = false;
                
                this.init();
            }
            
            init() {
                this.initElements();
                this.initScreenDisplay();
                this.bindEvents();
                this.checkElectronAPI();
            }
            
            initElements() {
                this.canvas = document.getElementById('screenCanvas');
                this.placeholder = document.getElementById('placeholder');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                
                this.statusIndicator = document.getElementById('statusIndicator');
                this.deviceName = document.getElementById('deviceName');
                this.deviceStatus = document.getElementById('deviceStatus');
                this.fpsDisplay = document.getElementById('fpsDisplay');
                this.resolutionDisplay = document.getElementById('resolutionDisplay');
                this.latencyDisplay = document.getElementById('latencyDisplay');
                
                // æ§åˆ¶æŒ‰é’®
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                
                // è®¾ç½®æ§ä»¶
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.fpsButtons = document.querySelectorAll('.fps-btn');
            }
            
            initScreenDisplay() {
                this.screenDisplay = new ScreenDisplayManager(this.canvas);
            }
            
            bindEvents() {
                // æ§åˆ¶æŒ‰é’®äº‹ä»¶
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.settingsBtn.addEventListener('click', () => this.toggleSettings());
                this.disconnectBtn.addEventListener('click', () => this.disconnectDevice());
                
                // è®¾ç½®æ§ä»¶äº‹ä»¶
                this.qualitySlider.addEventListener('input', (e) => this.updateQuality(e.target.value));
                this.fpsButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.updateFps(e.target.dataset.fps));
                });
                
                // çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => this.handleResize());
            }
            
            checkElectronAPI() {
                if (typeof window.electronAPI !== 'undefined') {
                    console.log('âœ… Electron API å¯ç”¨');
                    this.initElectronListeners();
                } else {
                    console.warn('âš ï¸ Electron API ä¸å¯ç”¨');
                    this.showError('Electron API ä¸å¯ç”¨ï¼Œè¯·æ£€æŸ¥åº”ç”¨é…ç½®');
                }
            }
            
            initElectronListeners() {
                // ç›‘å¬è®¾å¤‡ä¿¡æ¯
                window.electronAPI.onDeviceFound((device) => {
                    console.log('å‘ç°è®¾å¤‡:', device);
                });
                
                // ç›‘å¬è¿æ¥çŠ¶æ€å˜åŒ–
                window.electronAPI.onConnectionStateChange((connection) => {
                    console.log('è¿æ¥çŠ¶æ€å˜åŒ–:', connection);
                });
                
                // ç›‘å¬å±å¹•å¸§æ¥æ”¶
                window.electronAPI.onScreenFrameReceived((frameData) => {
                    this.handleScreenFrame(frameData);
                });
            }
            
            async startStreaming(deviceInfo) {
                try {
                    this.currentDevice = deviceInfo;
                    this.updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥è®¾å¤‡...');
                    
                    this.showLoading(true);
                    
                    // å¼€å§‹å±å¹•æ˜¾ç¤º
                    await this.screenDisplay.startReceiving(deviceInfo);
                    
                    // å‘é€å¼€å§‹æŠ•å±æŒ‡ä»¤
                    const result = await window.electronAPI.startScreenStreaming(deviceInfo);
                    
                    if (result.success) {
                        this.isConnected = true;
                        this.isStreaming = true;
                        this.updateConnectionStatus('connected', `å·²è¿æ¥åˆ° ${deviceInfo.name}`);
                        this.showPlaceholder(false);
                        this.showLoading(false);
                        
                        console.log('âœ… å±å¹•æŠ•å±å·²å¯åŠ¨');
                    } else {
                        throw new Error(result.error || 'å¯åŠ¨æŠ•å±å¤±è´¥');
                    }
                    
                } catch (error) {
                    console.error('âŒ å¯åŠ¨å±å¹•æŠ•å±å¤±è´¥:', error);
                    this.showError(error.message || 'è¿æ¥å¤±è´¥');
                    this.updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    this.showLoading(false);
                }
            }
            
            async stopStreaming() {
                try {
                    if (this.currentDevice) {
                        await window.electronAPI.stopScreenStreaming(this.currentDevice);
                    }
                    
                    this.screenDisplay.stopReceiving();
                    this.isConnected = false;
                    this.isStreaming = false;
                    this.currentDevice = null;
                    
                    this.updateConnectionStatus('disconnected', 'å·²æ–­å¼€è¿æ¥');
                    this.showPlaceholder(true);
                    
                    console.log('âœ… å±å¹•æŠ•å±å·²åœæ­¢');
                    
                } catch (error) {
                    console.error('âŒ åœæ­¢å±å¹•æŠ•å±å¤±è´¥:', error);
                }
            }
            
            disconnectDevice() {
                this.stopStreaming();
            }
            
            handleScreenFrame(frameData) {
                if (this.screenDisplay) {
                    this.screenDisplay.handleFrameData(frameData);
                    this.updatePerformanceStats();
                }
            }
            
            updatePerformanceStats() {
                if (this.screenDisplay) {
                    const status = this.screenDisplay.getStatus();
                    this.fpsDisplay.textContent = status.actualFps;
                    this.resolutionDisplay.textContent = `${status.screenWidth}x${status.screenHeight}`;
                    
                    // æ›´æ–°æ€§èƒ½è¦†ç›–å±‚
                    document.getElementById('perfFps').textContent = status.actualFps;
                    document.getElementById('perfBuffer').textContent = status.frameBufferSize;
                    
                    // å†…å­˜ä½¿ç”¨ï¼ˆéœ€è¦Electron APIæ”¯æŒï¼‰
                    if (window.electronAPI && window.electronAPI.getMemoryUsage) {
                        window.electronAPI.getMemoryUsage().then(memory => {
                            document.getElementById('perfMemory').textContent = `${(memory.used / 1024 / 1024).toFixed(1)}MB`;
                        });
                    }
                }
            }
            
            updateConnectionStatus(status, message) {
                this.deviceName.textContent = this.currentDevice?.name || 'æœªè¿æ¥è®¾å¤‡';
                this.deviceStatus.textContent = message;
                
                // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
                this.statusIndicator.className = `status-indicator ${status}`;
            }
            
            updateQuality(value) {
                const quality = parseInt(value);
                this.qualityValue.textContent = `${quality}%`;
                
                if (this.screenDisplay) {
                    this.screenDisplay.setQuality(quality / 100);
                }
            }
            
            updateFps(fps) {
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                this.fpsButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.fps === fps);
                });
                
                if (this.screenDisplay) {
                    this.screenDisplay.setFps(parseInt(fps));
                }
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            togglePause() {
                if (this.isStreaming) {
                    // TODO: å®ç°æš‚åœåŠŸèƒ½
                    console.log('åˆ‡æ¢æš‚åœçŠ¶æ€');
                }
            }
            
            toggleSettings() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
            }
            
            handleResize() {
                if (this.screenDisplay) {
                    this.screenDisplay.handleResize();
                }
            }
            
            showLoading(show) {
                this.loadingSpinner.style.display = show ? 'block' : 'none';
            }
            
            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }
            
            showPlaceholder(show) {
                this.placeholder.style.display = show ? 'flex' : 'none';
                this.canvas.style.display = show ? 'none' : 'block';
            }
        }
        
        // åˆå§‹åŒ–æ§åˆ¶å™¨
        let screenController;
        
        document.addEventListener('DOMContentLoaded', () => {
            screenController = new ScreenStreamingController();
            
            // ç›‘å¬æ¥è‡ªä¸»è¿›ç¨‹çš„æ¶ˆæ¯
            if (window.electronAPI) {
                window.electronAPI.onStartScreenStreaming((deviceInfo) => {
                    screenController.startStreaming(deviceInfo);
                });
                
                window.electronAPI.onStopScreenStreaming(() => {
                    screenController.stopStreaming();
                });
            }
            
            console.log('ğŸ“º å±å¹•æŠ•å±ç•Œé¢å·²åŠ è½½');
        });
    </script>
